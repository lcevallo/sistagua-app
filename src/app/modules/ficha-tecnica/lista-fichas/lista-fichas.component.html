<div class="d-sm-flex align-items-center justify-content-between mb-3">
  <h1  class="h5 mb-0 text-gray-800">Listado de Fichas de Mantenimiento</h1>
  <a routerLink="/ficha-tecnica/ficha-tecnica" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
    <i class="fas fa-plus-circle fa-sm text-white-50"></i> Nueva Ficha
  </a>
</div>
<div class="row">
  <div class="col-xl-12 mb-4">

    <p>Listao de Fichas</p>

    <table class="table table-hover">
      <thead class="thead-light">
        <th>#Ficha No.</th>
        <th>Cliente</th>
        <th>Tipo </th>
        <th>Codigo</th>
        <th>TDS</th>
        <th>PPM</th>
        <th>Visitas</th>
        <th>Fecha Comprado</th>
        <th>
          <!-- <a class="btn btn-outline-success" routerLink="/order" ><i class="fa fa-plus-square"></i> Create New</a> -->
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderList">
          <th (click)="openForEdit(item.order_id)">{{item.order_no}}</th>
          <td (click)="openForEdit(item.order_id)">{{item.name}}</td>
          <td (click)="openForEdit(item.order_id)">{{item.p_method}}</td>
          <td (click)="openForEdit(item.order_id)">{{item.g_total}}</td>
          <td>
            <a class="btn text-danger" (click)="onOrderDelete(item.order_id)" ><i class="fa fa-trash fa-lg"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
