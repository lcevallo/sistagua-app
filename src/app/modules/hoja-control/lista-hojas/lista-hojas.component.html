<div class="d-sm-flex align-items-center justify-content-between mb-3">
  <h1 class="h5 mb-0 text-gray-800">Listado de Hojas de Control</h1>
  <a
    routerLink="/hoja-de-control/hoja-control"
    class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
  >
    <i class="fas fa-plus-circle fa-sm text-white-50"></i> Nueva Hoja Control
  </a>
</div>
<div class="row">
  <div class="col-xl-12 mb-4">
    <table class="table table-hover">
      <thead class="thead-light">
      <th>Codigo</th>
      <th>Cliente</th>
      <th>Tipo</th>
      <th>TDS</th>
      <th>PPM</th>
      <th>Visitas</th>
      <th>Fecha Comprado</th>
      <th>
        <!-- <a class="btn btn-outline-success" routerLink="/order" ><i class="fa fa-plus-square"></i> Create New</a> -->
      </th>
      </thead>
      <tbody>
      <tr *ngFor="let item of hojaDetalleList">
        <th
          (click)="openForEdit(item.id)"
        >
          {{ item.codigo }}
        </th>
        <td
          (click)="openForEdit(item.id)"
        >
          {{ item.cliente }}
        </td>
        <td
          (click)="openForEdit(item.id)"
        >
          {{ item.tipo_cliente }}
        </td>
        <td
          (click)="openForEdit(item.id)"
        >
          {{ item.tds }}
        </td>
        <td
          (click)="openForEdit(item.id)"
        >
          {{ item.ppm }}
        </td>
        <td
          (click)="openForEdit(item.id)"
        >
          {{ item.visitas }}
        </td>
        <td
          (click)="openForEdit(item.id)"
        >
          {{ item.fecha_comprado }}
        </td>

        <td>
          <a class="btn text-danger" (click)="onHojaControlDelete(item.id)"
          ><i class="fa fa-trash fa-lg"></i
          ></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
