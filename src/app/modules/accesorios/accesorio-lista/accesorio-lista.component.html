<mat-card>
  <mat-form-field class="buscar">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="buscar(texto.value)" #texto>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button class="btn_nuevo" routerLink="/accesorios/accesorio/" mat-raised-button color="primary">Nuevo Accesorio</button>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre. </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <!--<button [routerLink]="['/clientes/cliente-natural/', element.cedula]" mat-stroked-button>Editar</button>-->
      <button routerLink="/accesorios/accesorio/{{element.id}}" mat-button class="btn_acciones" color="primary">
        <span class="material-icons">create</span>
      </button>
      <button mat-button class="btn_acciones" color="warn" (click)="borrar(element.id)">
        <span class="material-icons">delete</span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10]">
</mat-paginator>
