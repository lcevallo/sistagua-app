<blockquote class="blockquote ml-5">
    <h2>Direcciones del cliente</h2>
    <footer class="blockquote-footer">
        Using inline table editing with <i>Angular 8</i> and <i>Asp.Net Core</i>
    </footer>
</blockquote>

<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Cliente</div>
            <div class="td">Provincia</div>
            <div class="td">Canton</div>
            <div class="td">Parroquia</div>
            <div class="td">Sector</div>
            <div class="td">Direccion</div>
            <div class="td">Telf Conv</div>
            <div class="td">Actions</div>
        </div>
    </div>
    <div class="tbody">
            <form class="tr" [formGroup]="oficinasFormGroup" *ngFor="let fg of oficinasForms.controls"
            (submit)="recordSubmit(oficinasFormGroup)">
                <div class="td">
                    <input formControlName="fkClienteEmpresa" class="form-control">
                </div>
                <div class="td">
                    <select formControlName="fkProvincia" class="form-control">
                        <option value="0">Seleccione</option>
                        <option *ngFor="let item of provincias" value="{{item.id}}">{{item.provincia}}</option>
                    </select>
                </div>
                <div class="td">
                    <input formControlName="fkCanton" class="form-control">
                </div>
                <div class="td">
                    <input formControlName="fkParroquia" class="form-control">
                </div>
                <div class="td">
                    <input formControlName="sector" class="form-control">
                </div>
                <div class="td">
                    <input formControlName="direccion" class="form-control">
                </div>
                <div class="td">
                    <input formControlName="telefono_convencional" class="form-control">
                </div>
                <div class="td">
                    <button type="submit" class="btn btn-success"
                    [disabled]="oficinasFormGroup.invalid">
                <i class="far fa-save fa-lg"></i>Guardar
                </button>
                </div>
            </form>


    </div>

</div>
